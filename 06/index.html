		<div class="row">
			<div class="key"><span>ש</span></div>
			<div class="key"><span>ד</span></div>
			<div class="key"><span>ג</span></div>

			<div class="key"><span></span></div>

		</div>

		
	</div>
	</div>


	<div class="btnDiv">
		<button>עבור לתשלום  </button>
	</div>	
<script src="jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	var capslock = false;
	var shift = false;
	var key;
		
	$('.keyboard .key').click(function(){
	
		key = $(this).find('span').text();

		//Если специальная функция
		if( key == '⌫' || key == 'Tab' || key == 'Caps Lock' || key == 'Shift' || key == '' ){
		
			if( key == '⌫' ){
				$('#result').val( $('#result').val().substr(0, $('#result').val().length - 1) ).focus();
			}
			
			if( key == 'Tab' ){
				$('#result').val( $('#result').val() + '       ' ).focus();
			}
			
			if( key == 'Caps Lock' ){
			
				if(capslock){
					$('.capslock').css('color','#929292');
					capslock = false;
				}else{
					$('.capslock').css('color','#ffffff');
					capslock = true;
				}	
			}
			
			if( key == 'Shift' ){
				
				if(shift){
					$('.shift').css('color','#929292');
					shift = false;
				}else{
					$('.shift').css('color','#ffffff');
					shift = true;
				}	
			}
		
			if( key == '' ){
				$('#result').val( $('#result').val() + ' ' ).focus();
			}
			
		}else{
			if(capslock) key = key.toUpperCase();		
			if(shift) key = $(this).find('sup').text();	
			$('#result').val( $('#result').val() + key ).focus(); 
		}	
	});
});
</script>
</body>
</html>
