<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document6</title>
	<link rel="stylesheet" href="style.css">

<body>

    <div class="text">נקרא בשמך כשהזמנתך תהיה מוכנה  </div>

	<div class="keyboard">

			<div class="key"><span>7</span></div>

			<div class="key"><span>9</span></div>
			<div class="key"><span>0</span></div>
		</div>
	
		<div class="row">
			<div class="key"><span>ק</span></div>
			<div class="key"><span>ר</span></div>

			<div class="key"><span>ט</span></div>

			<div class="key"><span>ן</span></div>

			<div class="key"><span>פ</span></div>			
			<div class="key backspace"><span>⌫</span></div>
		</div>
		
		<div class="row">
			<div class="key"><span>ש</span></div>
			<div class="key"><span>ד</span></div>
			<div class="key"><span>ג</span></div>

		<div class="row">
			<div class="key"><span> ז</span></div>

			<div class="key"><span>ב</span></div>
			<div class="key"><span>ה</span></div>

			<div class="key"><span>,</span></div>

			<div class="key"><span>.</span></div>			
		</div>

		
	</div>
	</div>


	<div class="btnDiv">
		<button>עבור לתשלום  </button>
	</div>	
	
<script src="jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	var capslock = false;
	var shift = false;
	var key;
		
	$('.keyboard .key').click(function(){
	
		key = $(this).find('span').text();

		if( key == '⌫' ||  key == '' ){
		
			if( key == '⌫' ){
				$('#result').val( $('#result').val().substr(0, $('#result').val().length - 1) ).focus();
			}

		
			if( key == '' ){
				$('#result').val( $('#result').val() + ' ' ).focus();
			}
			
		}else{
			$('#result').val( $('#result').val() + key ).focus(); 
		}	
	});
});
</script>
</body>
</html>
