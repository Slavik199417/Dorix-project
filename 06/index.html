<script type="text/javascript">
$(document).ready(function(){
	
	var capslock = false;
	var key;
		
	$('.keyboard .key').click(function(){
	
		key = $(this).find('span').text();

		
        
		if( key == '⌫' || key == 'Caps Lock'  ||  key == '' ){
		
			if( key == '⌫' ){
				$('#result').val( $('#result').val().substr(0, $('#result').val().length - 1) ).focus();
			}
              
            if( key == 'Caps Lock' ){
			
				if(capslock){
					$('.capslock').css('color','#000');
					capslock = false;
				}else{
					$('.capslock').css('color','#ffffff');
					capslock = true;
				}	
			}
			  
		
			if( key == '' ){
				$('#result').val( $('#result').val() + ' ' ).focus();
			}
			
		}else{
			if(capslock) key = key.toUpperCase();		
			$('#result').val( $('#result').val() + key ).focus(); 
		};
	});
});

var btn = document.getElementById('capsBtn');
var down = document.getElementsByClassName('downCase');
btn.onclick = function() {
	
  var engKeyboard = document.getElementById('english');

    if(engKeyboard.classList.contains('english-upper')){
        engKeyboard.classList.remove('english-upper');
    }else {
        engKeyboard.classList.add('english-upper');
    }
}






var input = document.getElementById('result');
var englishKey = document.getElementById('english');
var englishBtn = document.getElementById("englishBtn");
englishBtn.onclick = function() {
